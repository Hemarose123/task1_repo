<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List Types</title>
    <style>
      .container {
        border: 2px dotted black;
        padding: 20px;
        width: fit-content;
        font-family: "Times New Roman", Times, serif;
      }

      h2 {
        margin-bottom: 5px;
      }

      hr {
        border: 1px solid black;
        margin-top: 0;
        margin-bottom: 15px;
      }

      .list-section {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Here are the list types we use in html :</h2>
      <hr />
      <div class="list-section">
        <h3>Ordered List</h3>
        <ol>
          <li>First item</li>
          <li>Second item</li>
          <li>Third item</li>
          <li>Fourth item</li>
          <li>Fifth item</li>
        </ol>

        <h3>Unordered List</h3>
        <ul>
          <li>Apple</li>
          <li>Banana</li>
          <li>Orange</li>
          <li>Grapes</li>
          <li>Watermelon</li>
        </ul>
      </div>
    </div>
  </body>
</html>
