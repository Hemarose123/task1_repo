<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Hyperlink in HTML</title>
    <style>
      .container {
        border: 2px dotted black;
        padding: 20px;
        width: 500px;
        margin: 20px auto;
      }
      h2 {
        margin-top: 0;
      }
      a {
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Using Hyperlink In HTML</h2>
      <hr />
      <p>Click the link below to visit Amazon Website:</p>
      <a href="https://www.amazon.in" target="_blank">Amazon Website</a>

      <p>Click the link below to visit Flipkart Website:</p>
      <a href="https://www.flipkart.com" target="_blank">Flipkart Website</a>

      <p>Click the link below to visit Meesho Website:</p>
      <a href="https://www.meesho.com" target="_blank">Meesho Website</a>
    </div>
  </body>
</html>
