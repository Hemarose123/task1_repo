<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Text Formatting Tags</title>
    <style>
      .task-box {
        border: 2px dotted black;
        padding: 15px;
        width: fit-content;
        margin-top: 20px;
        font-family: "Times New Roman", Times, serif;
      }
      h2 {
        margin-top: 0;
        font-weight: bold;
        font-size: 2em;
      }
      p {
        color: #4b4b4b;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="task-box">
      <h2>Inline Tags Task</h2>
      <p>
        This is a paragraph of text with <b>bold</b>, <i>italic</i>, and inline
        tags.
      </p>
    </div>
  </body>
</html>
