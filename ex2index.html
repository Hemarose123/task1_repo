<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Tags Task</title>
    <style>
      .container {
        border: 2px dotted black;
        padding: 20px;
        width: fit-content;
        font-family: "Times New Roman", Times, serif;
      }

      h1 {
        margin-top: 0;
      }

      p {
        margin: 5px 0 0 0;
      }

      a {
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Inline Tags Task</h1>
      <p>
        This is a paragraph of text with <strong>bold</strong>, <em>italic</em>,
        and <a href="#">link</a> inline tags.
      </p>
    </div>
  </body>
</html>
